[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_type = release
build_flags = 
  -D TINY_GSM_MODEM_SIM800
lib_deps = vshymanskyy/TinyGSM@^0.12.0
